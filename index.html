<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Branch Locator - Degaandhowr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .card img.logo {
      max-width: 160px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    #item-select {
      width: 100%;
    }

    button {
      margin-top: 25px;
      padding: 12px 20px;
      width: 100%;
      font-size: 16px;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>

  <div class="card">
    <img class="logo" src="https://erp.degaandhowr.com/files/degaandhowrLogo.png" alt="Degaandhowr Logo" />
    <h2>Branch Locator</h2>
    
    <select id="item-select">
      <option disabled selected>Loading branches...</option>
    </select>
    <button onclick="submitSelection()">Submit Location</button>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    const FETCH_API = "https://erp.degaandhowr.com/api/method/api.api.webhooks.geo.get_xarumaha";
    const POST_API = "https://erp.degaandhowr.com/api/method/api.api.webhooks.geo.update_xarumaha_location";

    // Fetch and populate dropdown on page load
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch(FETCH_API);
        const data = await response.json();
        const items = data.message?.data || [];

        const select = $('#item-select');
        select.empty(); // clear loading option
        items.forEach(item => {
          select.append(new Option(item.name, item.name));
        });

        // Enable Select2
        select.select2({
          placeholder: 'Search for a branch...',
          allowClear: true
        });
      } catch (err) {
        console.error("Error loading branches:", err);
        alert("Failed to load branch list.");
      }
    });

    function submitSelection() {
      const selectedId = $('#item-select').val();

      if (!selectedId) {
        alert("Please select a branch.");
        return;
      }

      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position) {
        const location = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        fetch(POST_API, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            branch_name: selectedId,
            latitude: String(location.lat),
            longitude: String(location.lng)
          })
        })
        .then(res => res.json())
        .then(data => {
          console.log("Response:", data);
          alert("Location submitted successfully!");
        })
        .catch(err => {
          console.error("Error:", err);
          alert("Failed to submit location.");
        });

      }, function(error) {
        alert("Unable to retrieve your location.");
      });
    }
  </script>

</body>
</html>
